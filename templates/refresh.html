<div id="updatePlot" hx-swap-oob="true">
<script>
var layout_update = {
    title: {
        text: '{{tstamp}}'
    },
    autosize: false,
    width: 512,
    height: 512,
    margin: {
        l: 50,
        r: 50,
        b: 50,
        t: 50,
    },
    };

var z_data=[];
{% for x in mylist %}
z_data.push({{ x }});
{% endfor %}

var data_update = [{
    z: z_data,
    type: 'surface'
}];

Plotly.newPlot(myDIV, data_update, layout_update)
//console.log(z_data);

</script>
</div>
